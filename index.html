<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One Man League | Welcome</title>
    <meta name="description" content="Welcome to our hotel">
    <meta name="keywords" content="hotel, surabaya hotel, new hotel">
    <script src="https://kit.fontawesome.com/58d71bc9d0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="showcase">

                <h1><i class="fas fa-trophy"></i> <span class="text-primary">One</span>Man League</h1>
                <div class="record">

                        <img src="./img/david.jpg" alt="david">
                    </div>
                    <div class="score-right">
                        <p>43</p>
                    </div>
                </div>
                <div class="record">
                    <div class="image-left">
                        <img src="./img/ivan.jpg" alt="ivan">
                    </div>
                    <div class="score-right">
                        <p>37</p>
                    </div>
                </div>
                <div class="record">
                    <div class="image-left">
                        <img src="./img/hendra.jpg" alt="hendra">
                    </div>
                    <div class="score-right">
                        <p>36</p>
                    </div>
                </div>
                <div class="record">
                    <div class="image-left">
                        <img src="./img/yudha.jpg" alt="yudha">
                    </div>
                    <div class="score-right">
                        <p>18</p>
                    </div>
                </div>

            </div>
        </div>

</html>
